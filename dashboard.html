<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - InterviewPro Developer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="fw-bold text-primary">Interview</span><span class="fw-bold">Pro</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="documentation.html">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="time-range-buttons">
                <button class="btn btn-outline-primary active" data-range="day">Day</button>
                <button class="btn btn-outline-primary" data-range="week">Week</button>
                <button class="btn btn-outline-primary" data-range="month">Month</button>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newKeyModal">
                <i class="fas fa-plus me-2"></i> Generate New API Key
            </button>
        </div>

        <div class="chart-grid mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">API Calls</h5>
                    <div class="chart-container" style="height: 200px;">
                        <canvas id="apiCallsChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Response Time</h5>
                    <div class="chart-container" style="height: 200px;">
                        <canvas id="responseTimesChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Error Rate</h5>
                    <div class="chart-container" style="height: 200px;">
                        <canvas id="errorRatesChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Active Keys</h5>
                    <div class="chart-container" style="height: 200px;">
                        <canvas id="activeKeysChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title">API Usage Trends</h5>
                    <div class="trend-toggles">
                        <button class="toggle-btn active" data-series="apiCalls">
                            <span class="toggle-dot" style="background: rgba(59, 130, 246, 0.7)"></span>
                            API Calls
                        </button>
                        <button class="toggle-btn active" data-series="responseTime">
                            <span class="toggle-dot" style="background: rgba(34, 197, 94, 0.7)"></span>
                            Response Time
                        </button>
                    </div>
                </div>
                <div class="chart-container" style="height: 300px;">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- New API Key Modal -->
    <div class="modal fade" id="newKeyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generate New API Key</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Key Name</label>
                            <input type="text" class="form-control" placeholder="e.g., Production API Key">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">IP Restrictions (Optional)</label>
                            <input type="text" class="form-control" placeholder="e.g., 192.168.1.1/24">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rate Limit (Requests/Hour)</label>
                            <select class="form-select">
                                <option value="1000">1,000</option>
                                <option value="5000">5,000</option>
                                <option value="10000">10,000</option>
                                <option value="50000">50,000</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Generate Key</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
